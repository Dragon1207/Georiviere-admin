upstream django {
  server web:8000;
}

server {

  # Uncomment this for nginx not in docker container
  # server_name <mydomain_name>;

  listen 80;

  client_max_body_size 10M;

  # access_log /var/log/nginx/georiviere_access.log;
  # error_log /var/log/nginx/georiviere_error.log;

  location / {
    proxy_pass http://django;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
  }

  location /static/ {
    alias /var/www/static/;
  }

  location /media/ {
    alias /var/www/media/;
  }

}
