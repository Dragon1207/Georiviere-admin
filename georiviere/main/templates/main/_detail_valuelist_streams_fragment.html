{% load i18n %}
{% for v in valuelist %}
    {% if forloop.first %}<ul>{% endif %}
    <li{% if modelname and v.pk %} class="hoverable" data-modelname="{{ modelname }}" data-pk="{{ v.pk }}"{% endif %}>
        {{ v.text|safe }}
        {% if v.distance_to_source %} ({{ v.distance_to_source }}m){% endif %}
    </li>
    {% if forloop.last %}</ul>{% endif %}
{% empty %}
    <span class="none">{% trans "None" %}</span>
{% endfor %}
